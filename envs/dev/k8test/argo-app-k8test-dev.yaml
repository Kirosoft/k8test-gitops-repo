apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8test-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kirosoft/k8test-gitops-repo.git
    targetRevision: HEAD
    path: envs/dev/k8test
    helm:
      valueFiles:
        - values.yaml
      parameters: []
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
